version: '3.8'

services:
  backend-santaines:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: docextractor-santaines-backend
    environment:
      - ENVIRONMENT=production
      - PORT=8567
      - ALLOWED_ORIGINS=http://31.97.20.232:8570,http://localhost:8570
      - MAX_FILE_SIZE_MB=50
      - LOG_LEVEL=INFO
      - API_TIMEOUT=60
    ports:
      - "8567:8567"  # Nova porta
    restart: unless-stopped
    networks:
      - docextractor-santaines-network

  frontend-santaines:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: docextractor-santaines-frontend
    ports:
      - "8570:80"  # Nova porta
    depends_on:
      - backend-santaines
    restart: unless-stopped
    networks:
      - docextractor-santaines-network

networks:
  docextractor-santaines-network:
    driver: bridge
